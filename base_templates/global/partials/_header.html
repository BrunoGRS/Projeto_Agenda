<header class="header">
    <h1 class="header-heading">
      <a href="{% url 'schedule:index' %}" class="header-link">
        Agenda
      </a>
    </h1>

    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="{% url 'schedule:create' %}" class="menu-link">
            Criar Contato
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url 'schedule:create_user' %}" class="menu-link">
            Login
          </a>
        </li>
      </ul>
    </nav>

    <div class="search">
      <form action="{% url 'schedule:search' %}" method="GET">
        <input 
          type="search" 
          class="search-input"
          placeholder="Pesquisa"
          id="search"
          name="q"
          value="{{ request.GET.q.strip }}"
        >
      </form>
    </div>
  </header>
